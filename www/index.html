<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="img/favicon/android-chrome-192x192.png" sizes="192x192">
  <title>RandomMet</title>

  <!-- build:css css/style.min.css -->
  <link href="lib/animate.css/animate.css" rel="stylesheet">

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body ng-app="randommet">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>

  <!-- build:js js/libraries.min.js -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ionic/js/angular/angular-resource.js">
  </script>
  <script src="cordova.js"></script>
  <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="lib/underscore/underscore.js"></script>
  <script src="lib/angular-translate/angular-translate.js"></script>
  <script src="lib/particles.js/particles.js"></script>
  <script src="lib/scrollreveal/scrollReveal.js"></script>
  <!-- endbuild -->

  <!-- build:js js/app.min.js -->
  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/config/app.routes.js"></script>
  <script src="js/config/local-storage.js"></script>
  <script src="js/config/constants.js"></script>
  <script src="js/config/ui.js"></script>

  <script src="js/components/_components.module.js"></script>
  <script src="js/components/particles.directive.js"></script>
  <script src="js/components/counter.js"></script>
  <script src="js/components/randomizers/_randomizers.module.js"></script>
  <script src="js/components/randomizers/listRandom.js"></script>

  <script src="js/components/choosers/_choosers.module.js"></script>
  <script src="js/components/choosers/chooser-label.directive.js"></script>

  <script src="js/answer/_answer.module.js"></script>
  <script src="js/answer/answer-storage.js"></script>
  <script src="js/answer/answer.controller.js"></script>

  <script src="js/list/_list.module.js"></script>
  <script src="js/list/list.controller.js"></script>
  <script src="js/list/list-choose.controller.js"></script>
  <script src="js/list/list-storage.js"></script>

  <script src="js/settings/_settings.module.js"></script>
  <script src="js/settings/settings.controller.js"></script>

  <script src="js/about/_about.module.js"></script>
  <script src="js/about/about.controller.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

  <script src="js/i18n/_i18n.module.js"></script>
  <script src="js/i18n/i18n.config.js"></script>
  <script src="js/i18n/i18n-it.js"></script>
  <!-- endbuild -->

</body>

</html>
